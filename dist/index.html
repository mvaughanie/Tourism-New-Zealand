<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <title>Tourism New Zealand</title>
</head>

<body>

    <div id="welcome">
        <!-- Hero Banner -->
        <div class="hero-banner">
            <img class="hero-banner__image" src="images/landscapeOne.jpg" alt="">
            <div class="hero-banner__text">
                <h1>Tourism New Zealand</h1>
            </div>
        </div>

        <!-- User Input Form -->
        <div class="form">
            <form>
                <label for="name">Full Name *</label><br>
                <input class="user-input" type="text" name="name" id="name"><br>

                <label for="email">Email *</label><br>
                <input class="user-input" type="email" name="email" id="email"><br>

                <label for="people">Number of People in Party *</label><br>
                <select class="user-input" name="people" id="people">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                </select><br>

                <label for="days">Number of Days to Hire *</label><br>
                <select class="user-input" name="days" id="days">
                    <option value="1">1 day</option>
                    <option value="2">2 days</option>
                    <option value="3">3 days</option>
                    <option value="4">4 days</option>
                    <option value="5">5 days</option>
                    <option value="6">6 days</option>
                    <option value="7">7 days</option>
                    <option value="8">8 days</option>
                    <option value="1">9 day</option>
                    <option value="2">10 days</option>
                    <option value="3">11 days</option>
                    <option value="4">12 days</option>
                    <option value="5">13 days</option>
                    <option value="6">14 days</option>
                    <option value="7">15 days</option>
                </select><br>

                <label for="estimated-distance">Estimated Distance you will Travel *</label><br>
                <input class="user-input" type="text" name="estimated-distance" id="estimated-distance"><br>

                <div class="submit-div">
                    <input class="submit" id="submit_button" type="button" value="Submit">
                </div>
            </form>
        </div>

    </div>

    <div class="banner" id="banner">
        <h1>Tourism New Zealand</h1>
    </div>


    <!-- Filtered Results -->
    <div class="filtered" id="filtered">

    </div>

    <div class="confirm" id="confirm">
        
    </div>

</body>

</html>
